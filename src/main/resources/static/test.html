<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" id="file"  name="multipartFile" value="选择图片" accept="image/jpeg,image/jpg,image/pang">
        </div>
        <div>
            <input type="submit" value="上传图片">
        </div>
    </form>
</body>
</html>
